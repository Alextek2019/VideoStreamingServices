<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-secondary text-white p-4" style="width: 22rem;">
        <div>
            <h2 class="text-center">Register</h2>
            <form>
                <div class="mb-3">
                    <label for="register-email" class="form-label">Email</label>
                    <input type="email" class="form-control bg-dark text-white" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" class="form-control bg-dark text-white" id="register-password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="register-confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control bg-dark text-white" id="register-confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>
                <div class="text-center mt-3">
                    <a href="login.html" class="text-decoration-none text-info">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../scripts/main.js"></script>
</body>
</html>
