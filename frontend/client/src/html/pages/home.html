<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <!-- Search Bar -->
    <form class="inline-form" id="searchForm">
        <input type="search" class="form-control bg-dark text-white border-secondary" id="search_input" placeholder="Search for videos..." required>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Search</button>
    </form>

    <main>
        <div id="videoContainer" class="video-grid">
        </div>
    </main>
</div>
<!-- Bootstrap Bundle with JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
